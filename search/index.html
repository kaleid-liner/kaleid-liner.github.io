        <article>
    <header>
        <div class="page-hero_small" 
            style="background-image: url('/assets/img/features/open_book.jpg');">
            <h1 class="post-title">Search</h1>
            
            <h2 class="post-subtitle">Find something interesting</h2>
            
        </div>
    </header>

    <section id="content" class="post-content">
        <input type="text" class="search-input form-control" id="searchInput" placeholder="Search the posts...">

<ul id="resultsContainer">

</ul>

<script src="/assets/js/lib/simple-jekyll-search.min.js"></script>

<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('searchInput'),
        resultsContainer: document.getElementById('resultsContainer'),
        json: "/search.json",
        searchResultTemplate: '<li><h3><a href="{url}">{title}</a></h3><div class="d-flex text-muted"><p><i class="fas fa-calendar-alt"></i> {date}&nbsp;&nbsp;<i class="fas fa-clock"></i> {read_time} read</p>'
            + '<p class="ml-auto"><i class="fas fa-tag"></i> {tags}</p></div><p>{excerpt}</p></li>',
        noResultsText: 'No results found',
    })
</script>
    </section>
</article>
